<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký bảo hiểm</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
          <form id="signup-form" action="#">
              <h1>Create Account</h1>
              <input id="SignupUsernameInput" type="email" placeholder="Email Address" required />
              <input id="SignupPasswordInput" type="password" placeholder="Password" required />
              <input type="password" id="SignupConfirmPasswordInput" placeholder="Confirm password" required />
              <button type="submit">Sign Up</button>
          </form>
      </div>
      <div class="form-container sign-in-container">
          <form id="login-form" action="#">
              <h1>Log in</h1>
              <input id="usernameInput" type="email" placeholder="Email Address" required />
              <input id="passwordInput" type="password" placeholder="Password" required />
              <a href="#">Forgot your password?</a>
              <button type="submit">Sign In</button>
          </form>
      </div>
    <div class="overlay-container">
      <div class="overlay">
          <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>To keep connected with us please login with your personal info</p>
              <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
              <h1>Don't have an account?</h1>
              <p>Don't worry! Keep signing up</p>
              <button class="ghost" id="signUp">Sign Up</button>
          </div>
      </div>
  </div>
    <script>
      const signUpButton = document.getElementById('signUp');
      const signInButton = document.getElementById('signIn');
      const container = document.getElementById('container');

      signUpButton.addEventListener('click', () => {
          container.classList.add('right-panel-active');
      });

      signInButton.addEventListener('click', () => {
          container.classList.remove('right-panel-active');
      });
    </script>
    <script src="./script.js"></script>
  </body>
</html>
