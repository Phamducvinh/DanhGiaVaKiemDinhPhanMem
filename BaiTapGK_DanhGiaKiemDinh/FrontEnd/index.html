<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Signup Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-header">
          <h2 id="form-title">Login</h2>
          <!-- 2 button Login and SignUp -->
          <div class="button-container">
            <button class="toggle-btn active1" onclick="showLogin()">
              Login
            </button>
            <button class="toggle-btn active" onclick="showSignup()">
              Signup
            </button>
          </div>
        </div>
        <!-- Form login -->
        <form id="login-form" style="display: none">
          <input
            id="usernameInput"
            type="email"
            placeholder="Email Address"
            required
          />
          <input
            id="passwordInput"
            type="password"
            placeholder="Password"
            required
          />
          <div class="btn-container">
            <button type="submit">Login</button>
          </div>
        </form>
        <!-- Form SignUp -->
        <form id="signup-form">
          <input
            type="email"
            id="SignupUsernameInput"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            id="SignupPasswordInput"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="SignupConfirmPasswordInput"
            placeholder="Confirm password"
            required
          />
          <div class="btn-container">
            <button type="submit">Signup</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function showLogin() {
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";
        document.getElementById("form-title").innerText = "Login Form";
        document.querySelector(".toggle-btn.active").classList.remove("active");
        document.querySelectorAll(".toggle-btn")[0].classList.add("active");
      }

      function showSignup() {
        document.getElementById("signup-form").style.display = "block";
        document.getElementById("login-form").style.display = "none";
        document.getElementById("form-title").innerText = "Signup Form";
        document.querySelector(".toggle-btn.active").classList.remove("active");
        document.querySelectorAll(".toggle-btn")[1].classList.add("active");
      }

      showLogin();
    </script>
    <script src="./script.js"></script>
  </body>
</html>
